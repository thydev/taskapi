<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>
<h2>All Tasks </h2>
<button (click)="btnGetAllTask()">Get All Tasks</button>
<ul>
  <li *ngFor="let task of tasks">

    {{task.title}} - <button (click)="btnShowTask(task._id)">Show</button>
  </li>
</ul>

<div *ngIf="task.length > 0">
  <h2>{{task[0].title}}</h2>
  <p>{{task[0].description}}</p>
</div>
